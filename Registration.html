<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>Admission No.</td>
                <td><input type="number" name="anumber"></td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender"> Male</td>
                <td><input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Religion</td>
                <td><input type="radio" name="religion"> Muslim</td>
                <td><input type="radio" name="religion"> Hindu</td>
                
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox" name="box">Singing</td>
                <td><input type="checkbox" name="box">Dancing</td>
                <td><input type="checkbox" name="box">Reading</td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="number" name="mnumber"></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="file" name="photo" accept="image/*"></td>
            </tr>
            
        </table><br>
          <button>Submit</button>
          <button>Reset</button>
    </form>
</body>
</html>
